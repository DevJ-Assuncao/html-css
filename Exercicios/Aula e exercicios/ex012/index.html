 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mídias em HTML5</title>
 </head>
 <body>
     <h1>Imagem dinâmica</h1>
     <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ediminua o tamanho do seu navegador.</p>
     <picture>
         <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
         <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
         <img src="imagens/fotog.png" alt="imagem flexivel">
     </picture>
    
    
     <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>    
<audio src="midia/onon.mp3" controls autoplay></audio>
<audio preload="metadata" autoplay></audio>
<!--Sem opção do usuario pausar o audio,-->
<!--Código simples pra rodar, o autoplay so vai pegar se interagir com a página, no meu caso eu reparei ao atualizar com f5, talvez se clicar em algo interativo também vá tocar-->
<!--Tocar com controle e loop se quiser: <audio preload="metadata" autoplay controls loop>-->

</audio>
</body>
</html>
